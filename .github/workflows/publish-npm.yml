name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # Required for npm trusted publishing (OIDC)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Check version bumped
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view ropegeo-common version 2>/dev/null || true)
          if [ -z "$PUBLISHED" ]; then
            echo "Package not yet published; first publish allowed."
            exit 0
          fi
          HIGHER=$(echo -e "${LOCAL}\n${PUBLISHED}" | sort -V | tail -n1)
          if [ "$LOCAL" = "$PUBLISHED" ] || [ "$HIGHER" != "$LOCAL" ]; then
            echo "::error::Version $LOCAL must be greater than published $PUBLISHED. Bump the version in package.json before pushing."
            exit 1
          fi
          echo "Version $LOCAL is valid (greater than published $PUBLISHED)."

      - name: Publish to npm
        run: npm publish
